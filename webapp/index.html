<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>HEP Berichte Upload</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">üìö</span>
                <h1>HEP Berichte</h1>
            </div>
            <p class="subtitle">Sch√ºlerberichte hochladen und bewerten</p>
        </header>

        <main class="main-content">
            <!-- Upload Form -->
            <form id="uploadForm" class="upload-form">
                <!-- File Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="upload-text">Datei hier ablegen</p>
                    <p class="upload-hint">oder tippen zum Ausw√§hlen</p>
                    <p class="upload-formats">PDF, DOCX, DOC</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc" hidden>
                </div>

                <!-- Selected File Display -->
                <div class="selected-file" id="selectedFile" style="display: none;">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <div class="file-details">
                            <span class="file-name" id="fileName"></span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                    </div>
                    <button type="button" class="remove-file" id="removeFile" aria-label="Datei entfernen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>

                <!-- Options Section -->
                <div class="options-section">
                    <!-- Grading Toggle -->
                    <div class="option-card">
                        <div class="option-header">
                            <span class="option-icon">üìù</span>
                            <div class="option-text">
                                <span class="option-title">Benotung</span>
                                <span class="option-desc">Soll eine Note vergeben werden?</span>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="gradingToggle" name="benotet">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <!-- Student Email (Optional) -->
                    <div class="option-card">
                        <div class="option-header full-width">
                            <span class="option-icon">‚úâÔ∏è</span>
                            <div class="option-text">
                                <span class="option-title">Schueler E-Mail (optional)</span>
                                <span class="option-desc">Fuer das Feedback-Template</span>
                            </div>
                        </div>
                        <input type="email" 
                               id="studentEmail" 
                               name="studentEmail" 
                               class="email-input" 
                               placeholder="schueler@example.de"
                               autocomplete="email">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <span class="btn-text">Bericht hochladen</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Wird verarbeitet...
                    </span>
                </button>
            </form>

            <!-- Status Messages -->
            <div class="status-container" id="statusContainer" style="display: none;">
                <div class="status-card" id="statusCard">
                    <div class="status-icon" id="statusIcon"></div>
                    <h3 class="status-title" id="statusTitle"></h3>
                    <p class="status-message" id="statusMessage"></p>
                    <button type="button" class="status-btn" id="statusBtn" style="display: none;">
                        Neuen Bericht hochladen
                    </button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>HEP Berichte Workflow v1.0</p>
        </footer>
    </div>

    <!-- Configuration Modal -->
    <div class="modal" id="configModal" style="display: none;">
        <div class="modal-content">
            <h2>Konfiguration</h2>
            <div class="form-group">
                <label for="webhookUrl">n8n Webhook URL</label>
                <input type="url" id="webhookUrl" placeholder="https://dein-n8n.com/webhook/hep-bericht">
            </div>
            <div class="modal-actions">
                <button type="button" id="saveConfig" class="btn-primary">Speichern</button>
                <button type="button" id="cancelConfig" class="btn-secondary">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
